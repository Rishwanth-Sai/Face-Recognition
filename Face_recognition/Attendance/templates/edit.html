<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Face recognition attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
        <title>Courses - Face Recognition Attendance</title>
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, blue,pink,blue);

            -webkit-background-clip: text;
            color: transparent;
            background-color: #f2f2f2;
            background-image:url('https://images.ctfassets.net/3viuren4us1n/5YzA7KGIWQEjt8KStZGlxd/85bde9966a9e9c4407396f424e46fc67/facial_recognition.jpg');
            background-size: 100% 100%;
            color:white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Navbar styling */
        .navbar {
            background-color: #007BFF;
            color: #fff;
            background: linear-gradient(45deg, rgb(114, 206, 226),rgb(52, 133, 209),rgb(8, 109, 242));

            padding: 10px 0;
        }
        
        .container {
            margin: 0 auto;
            padding: 0 20px;

            justify-content: space-between;
            align-items: center;
        }
        
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav li {
            display: inline;
            margin-right: 20px;
        }
        
        .nav a {
            text-decoration: none;
            color: #fff;
        }
        
        /* Active class for the current page in the navbar */
        .active a {
            font-weight: bold;
        }
        
        /* Edit Attendance form styling */
        form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        form label {
            font-weight: bold;
        }
        
        form input[type="text"],
        form input[type="date"],
        form select,
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
        
        /* Button styling */
        button {
            background-color: #007BFF;
            background: linear-gradient(45deg, rgb(114, 206, 226),pink);

            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        /* Footer styling */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .navbar-brand {
            background: linear-gradient(45deg, blue,pink,blue);
            -webkit-text-fill-color: transparent;

            -webkit-background-clip: text;
            color: transparent;
            font-size: 20px;
        }
        
    </style>    
    </head>
    <body>
        <!-- Navbar -->
        <div class="navbar">
            <div class="container">
                <div class="navbar-brand">Face Recognition Attendance</div>
                <ul class="nav">
                    <li><a href="home">Home</a></li>
                    <li ><a href="courses">Courses</a></li>
                    <li><a href="#">Profile</a></li>
                    <li class="active"><a href="edit">Edit Attendance</a></li>
                    <li><a href="login">Logout</a></li>
                </ul>
            </div>
        </div>
    
           
            <div class="container" style=" max-width: 960px;">
            <h2>Edit Attendance</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_course">Course Name:</label>
                    <input type="text" name="course" id="id_course" required>
                </div>
                <div class="form-group">
                    <label for="id_date">Date:</label>
                    <input type="date" name="date" id="id_date" value="{{ today_date }}" required>
                </div>
                <div class="form-group">
                    <label for="id_roll_numbers">Roll Numbers:</label>
                    <textarea name="roll_numbers" id="id_roll_numbers" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="id_attendance">Attendance:</label>
                    <select name="attendance" id="id_attendance" required>
                        <option value="present">Present</option>
                        <option value="absent">Absent</option>
                    </select>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>       
    </body>
    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
