<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Face recognition attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
        <title>Courses - Face Recognition Attendance</title>
        <style>
            /* Basic page styling */
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            
            /* Navbar styling */
            .navbar {
                background-color: #007BFF;
                background: linear-gradient(45deg, rgb(114, 206, 226),rgb(52, 133, 209),rgb(8, 109, 242));
    
                color: #fff;
                padding: 10px 0;
            }
            
            .container {
                max-width: 960px;
                margin: 0 auto;
                padding: 0 20px;
                
                justify-content: space-between;
                align-items: center;
            }
            
            .navbar-brand {
                font-size: 24px;
                font-weight: bold;
            }
            
            .nav {
                list-style: none;
                margin: 0;
                padding: 0;
            }
            
            .nav li {
                display: inline;
                margin-right: 20px;
            }
            
            .nav a {
                text-decoration: none;
                color: #fff;
            }
            
            /* Active class for the current page in the navbar */
            .active a {
                font-weight: bold;
            }
            
            /* Courses table styling */
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            
            table th, table td {
                padding: 10px;
                text-align: left;
                border: 1px solid #ccc;
            }
            
            table th {
                background: linear-gradient(45deg, rgb(114, 206, 226),rgb(52, 133, 209),rgb(8, 109, 242));
                color: #fff;
            }
            
            /* Buttons */
            button, .add-button {
                background: linear-gradient(45deg, rgb(114, 206, 226),rgb(52, 133, 209),rgb(8, 109, 242));

                color: #fff;
                border: none;
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
                margin: 10px;
                text-decoration: none;
                display: inline-block;
                text-align: center;
            }
            
            button:hover, .add-button:hover {
                background-color: #0056b3;
            }
            
            /* Footer styling */
            .footer {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 10px 0;
            }
            .navbar-brand {
                background: linear-gradient(90deg, blue,pink,blue);
                -webkit-text-fill-color: transparent;
    
                -webkit-background-clip: text;
                color: transparent;
                font-size: 20px;
            }
            
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <div class="navbar">
            <div class="container">
                <div class="navbar-brand">Face Recognition Attendance</div>
                <ul class="nav">
                    <li><a href="home">Home</a></li>
                    <li class="active"><a href="courses">Courses</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="edit">Edit Attendance</a></li>
                    <li><a href="login">Logout</a></li>
                </ul>
            </div>
        </div>
    
        <!-- Courses Table -->
        <div class="container">
            <h2>Courses</h2>
            <table>
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Average Attendance Percent</th>
                        <th>Total Enrolled Students</th>
                        <th>Download Attendance file</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Course 1</td>
                        <td>{{att}}</td>
                        <td>{{stu}}</td>
                        <td><a href="{% url 'download_csv'%}" class="add-button">Add a New Course</a></td>
                    </tr>
                    
                </tbody>
            </table>
    
            <!-- Button to Download CSV -->
    
            <!-- Button to Add a New Course -->
            <a href="#" class="add-button">Add a New Course</a>
        </div>
    
        <!-- Footer -->

    

    </body>
    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
