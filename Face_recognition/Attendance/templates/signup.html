<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    /* Basic page styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
}

/* Form styling */
form {
    margin-top: 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"],
select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
}

select {
    appearance: none;
    /* -webkit-appearance: none;
    -moz-appearance: none; */
    background: url('down-arrow.png') no-repeat right;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 3px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

  </style>

  <body>
    <div class="container">
        <h2>User Login</h2>
        <form method="post">
            {% csrf_token %}
            
            <!-- Email -->
            <div class="form-group">
                <label for="id_email">Username(use your roll no.):</label>
                <input type="text" name="username" id="id_email" required>
            </div>
            
            <!-- Password -->
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" name="password1" id="id_password" required>
            </div>
            <div class="form-group">
                <label for="id_password">Confirm Password:</label>
                <input type="password" name="password2" id="id_password" required>
            </div>
            <div class="form-group">
                <label for="id_course">Name:</label>
                <input type="text" name="name" id="id_course" required>
            </div>
            <div class="form-group">
                <label for="id_photos">Photo(for attendance):</label>
                <input type="file" name="Image" accept=".jpg, .png" required>
            </div>          
            
            <button type="submit">Log In</button>
        </form>
        <p class="mt-3">Already have an account? <a href="login">Login</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
