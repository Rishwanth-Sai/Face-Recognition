<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    .profile-container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .student-details {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    
    .student-photo img {
        max-width: 200px;
        max-height: 200px;
        border: 2px solid #333;
        border-radius: 50%;
    }
    
    .student-info {
        flex: 1;
        text-align: left;
        margin-left: 20px;
    }
    
    h1 {
        font-size: 24px;
        margin: 0;
    }
    
    h2 {
        font-size: 18px;
        margin-top: 20px;
    }
    
    form {
        margin-top: 20px;
    }
    
    input[type="file"] {
        display: none;
    }
    
    .custom-file-upload {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        border: none;
        border-radius: 5px;
    }
    
    button {
        display: block;
        margin: 10px auto;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .navbar-brand {
        background: linear-gradient(90deg, blue,pink,blue);
        -webkit-text-fill-color: transparent;

        -webkit-background-clip: text;
        color: transparent;
        font-size: 20px;
    }
    .navbar {
        background-color: #007BFF;
        background: linear-gradient(45deg, rgb(114, 206, 226),rgb(52, 133, 209),rgb(8, 109, 242));

        color: #fff;
        padding: 10px 0;
    }

    .container {
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar-brand {
        font-size: 24px;
        font-weight: bold;
    }

    .nav {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .nav li {
        display: inline;
        margin-right: 20px;
    }

    .nav a {
        text-decoration: none;
        color: #fff;
    }
</style>    
<body>
    <div class="navbar">
        <div class="container">
            <div class="navbar-brand" >Face Recognition Attendance</div>
            <ul class="nav">
                <li class="active"><a href="profile">Profile</a></li>
                <li><a href="courses2">Courses</a></li>
                <li><a href="login">Logout</a></li>
            </ul>
        </div>
    </div>
    <div class="profile-container">
        <h1>Student Profile</h1>
        <div class="student-details">
            <div class="student-photo">
                <img src="media/{{ student.Photo }}" alt="{{ student.Name }} Photo">
            </div>
            <div class="student-info">
                <p><strong>Name:</strong> {{ student.Name }}</p>
                <p><strong>Roll Number:</strong> {{ student.user.username }}</p>
            </div>
        </div>


        
    </div>
</body>
</html>
